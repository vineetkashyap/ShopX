{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
      <div class="list-goup">
      <a href="{% url 'mobile'   %}"  class='list-group-item list-group-item-action' aria-current='true'>All Mobiles </a>
      <a href="{% url 'mobiledata' 'redmi'  %}" class='list-group-item list-group-item-action' aria-current='true'>Redmi </a>
      <a href="{% url 'mobiledata' 'samsung'  %}" class='list-group-item list-group-item-action' aria-current='true'>Samsung </a>
      <a href="{% url 'mobiledata' 'below'  %}" class='list-group-item list-group-item-action' aria-current='true'>Below 10000 </a>
      <a href="{% url 'mobiledata' 'above'  %}" class='list-group-item list-group-item-action' aria-current='true'>Above 10000 </a>
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
  <div class="row ">
        {% for m in  mobile %}
                <div class="col-4 text-center mb-4 ">
                        <a href="{% url 'product-detail' m.id %}" class='btn'>
                        <div class="item">
                        <img src="{{m.product_image.url}}" alt="" height='200'>
                        <div class="fw-bold">{{m.title}}</div>
                        <div class="fw-bold">RS. {{m.discount_price}}<small class='fw-light text-decoration-line-through'>{{m.selling_price}}</small></div>
                </div>
                </a>
                  </div>
            {% endfor %}

  </div>
 </div>
</div>
       </div>
{% endblock main-content %}
