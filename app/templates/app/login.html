{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="" method="POST" novalidate class="shadow p-5">
       {% csrf_token %}
                {% for f in form %}
                   {{f.label_tag}}{{f}}  <small class='text-danger'>{{f.errors|striptags}}</small><br>
                {% endfor %}
                <a href="{% url 'password_reset' %}">Forgot Password?</a><br>
               <input type="submit" value="login" class='btn mt-2 btn-primary'>
               
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
